name: Territory Tools Web Docker Image CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_USERNAME }}
    - name: Build the Docker image for Territory Tools Web
      run: docker build . --file Web/MainSite/Dockerfile --tag territorytools:$(date +%s)
    - name: Push Docker Image to Docker hub
      run: docker push
      
   
